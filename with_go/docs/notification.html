<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
<div class="wrap">
    <div class="header"></div>
    <div class="content">
        <h1>WITH GO, STAY INFORMED</h1>
    </div>
</div>

<div class="section">
    <div class="section-text">
        <h3>이용자들을 위한 안내사항</h3>
        <p>안내 사항을 숙지하시고 원활한 이용 바랍니다</p>
    </div>
</div>


<div class="notice">
    <div class="notice-item">
        <img src="src/images/notice1.png">
        <h3>새로운 서비스 출시 안내</h3>
        <p>2025년 3월 1일부터<br>새로운 서비스가<br>시작됩니다.</p>
    </div>

    <div class="notice-item">
        <img src="src/images/notice2.png">
        <h3>시스템 점검 안내</h3>
        <p>2025년 2월 28일<br>2:00AM 부터 5:00AM 까지<br>시스템 점검이 있습니다.</p>
    </div>

    <div class="notice-item">
        <img src="src/images/notice3.png">
        <h3>이벤트 참여 안내</h3>
        <p>2025년 3월 1일부터<br>다양한 이벤트가 진행됩니다.<br> 많은 참여 부탁드립니다.</p>
    </div>
</div>


<div class="notice-container">
    <div class="search-box">
        <input type="text" name="search" id="searchinput" class="search" placeholder="검색어를 입력해주세요.">
        <i class="fa-solid fa-magnifying-glass search_img" id="searchIcon"></i>
    </div>

    <div class="event-list"></div>

    <table class="notice-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <ul id="notice-list"></ul>
</div>

<div class="footer"></div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="dropdown.js"></script>
<script src="notification.js"></script>
</body>

</html>
